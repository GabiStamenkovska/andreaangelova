<!DOCTYPE html>
<html>
    <head></head>
    <body>

        <table border="1" cellpadding="20" cellspacing="10">
            <caption>Users</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jon</td>
                    <td>DoeDoeDoeDoe</td>
                </tr>
                <tr>
                    <td>Simon</td>
                    <td>Simon</td>
                    <td>Simon</td>
                </tr>
            </tbody>
        </table>

        <br/>
        <table border="1">
            <tr>
                <th>Name</th>
                <td>Jon</td>
                <td>Simon</td>
            </tr>
            <tr>
                <th>Surname</th>
                <td>Doe</td>
                <td>Doe</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>30</td>
                <th>40</th>
            </tr>
        </table>

        <br/>
        <table border="1" cellpadding="10">
            <caption>Example colspan</caption>
            <thead>
                <tr>
                    <th colspan="2">Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jon</td>
                    <td>Doe</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>

        <br/>
        <table border="1" cellpadding="10">
            <caption>Example rowspan</caption>
            <tbody>
                <tr>
                    <td rowspan="3">User</td>
                    <td>Jon</td>
                </tr>
                <tr>
                    <td>Doe</td>
                </tr>
                <tr>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
